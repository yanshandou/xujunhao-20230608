			苹果是一种水果，是苹果树的果实。性味甘酸，微寒，入脾、胃、肺经；有生津止渴、益气和中、润肺、除烦、止呕、安胎、定惊、止泻等功效。苹果营养丰富，含有糖、蛋白质、脂肪、维生素和钙、磷、铁等多种营养成分。苹果不仅可以生食，还可以制作成各种食品，如苹果酱、苹果派、苹果汁、苹果醋等。
