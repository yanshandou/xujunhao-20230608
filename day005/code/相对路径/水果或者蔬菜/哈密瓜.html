		<h1>哈密瓜</h1>
		<hr />
		<a href="https://zh.wikipedia.org/wiki/%E5%93%88%E5%AF%86%E7%93%9C">
			<img width="300" src="./img/哈密瓜.webp" alt="这是一个哈密瓜的图片">
		</a>
		<p>
			哈密瓜是一种水果，是葫芦科植物哈密瓜的果实。哈密瓜果实呈卵圆形，果皮厚而坚韧，果肉厚，质地细腻，汁多味甜，香气浓郁，营养丰富，素有“果中皇后”之称。哈密瓜的果肉呈浅橙黄色，果皮为浅黄色或淡绿色，果肉中含有大量的水分，口感清脆，甜度高，营养价值高，是一种非常受欢迎的水果。
		</p>
